<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="app">
            <section class="memeGenerator">
                <h3>Make a Meme!</h3>
                <form id="memeForm">
                    <input 
					type="text" 
					placeholder="Add top text."
					id="contentTextTop" /> <br><br>
                    <input 
					type="text" 
					placeholder="Add an Image."
					id="contentImg" /> <br><br>
                    <input 
					type="text" 
					placeholder="Add bottom text."
					id="contentTextBottom" /> <br><br>
                    <input 
                    type="submit" 
                    value="Create Meme" 
                    id="submitMeme"/>
                </form>
            </section>
            <hr>
        </main>
            <section class="createdMemes">
                <h3>Your Creations.</h3> <hr>
                <div id="memeList"></div>
            </section>
        <script src="main.js"></script>
    </body>
    </html>
